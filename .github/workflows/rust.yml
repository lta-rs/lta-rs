name: Test Rust project
on: [push]
jobs:
  check:
    if: "!contains(github.event.head_commit.message, '[SKIP CI]')"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        rust: [stable, nightly]

    steps:
    - uses: rui314/setup-mold@v1
    - uses: hecrj/setup-rust-action@v1
      with:
        rust-version: ${{ matrix.rust }}
    - uses: actions/checkout@master
    - name: Run tests
      run: cargo check

  test:
    if: "!contains(github.event.head_commit.message, '[SKIP CI]')"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        rust: [stable]

    steps:
    - uses: rui314/setup-mold@v1
    - uses: hecrj/setup-rust-action@v1
      with:
        rust-version: ${{ matrix.rust }}
    - uses: actions/checkout@v3
    - name: Run tests (reqwest_async)
      env:
        API_KEY: ${{ secrets.API_KEY }}
      run: cargo test
    - name: Run tests (reqwest_blocking)
      env:
        API_KEY: ${{ secrets.API_KEY }}
      run: cargo test --no-default-features --features reqwest-blocking
    - name: Run tests (ureq_blocking)
      env:
        API_KEY: ${{ secrets.API_KEY }}
      run: cargo test --no-default-features --features ureq-blocking

  rustdoc:
    runs-on: ubuntu-latest

    steps:
      - uses: rui314/setup-mold@v1
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Documentation
        run: cargo doc --all --no-deps --all-features

      - name: Deploy Docs
        uses: peaceiris/actions-gh-pages@364c31d33bb99327c77b3a5438a83a357a6729ad # v3.4.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./target/doc
          force_orphan: true
