[package]
name = "lta"
version = "0.4.0"
authors = ["budinverse <budisyahiddin@gmail.com>"]
edition = "2018"
homepage = "https://github.com/BudiNverse/lta-rs"
repository = "https://github.com/BudiNverse/lta-rs"
description = "üöç Singapore LTA Datamall Rust Client written in pure rust with support for asynchronous requests"
readme = "README.md"
license = "MIT"
keywords = ["LTA", "Singapore", "Client", "Datamall"]
exclude = [
    "/.travis.yml",
    "/logo.png",
    "./azure-pipelines.yml",
    "./dumped_data",
    "./lta_models",
    "./lta_utils_commons",
    "./lta_blocking",
    "./lta_async"
]

[lib]
name = "lta"

[features]
async = ["lta_async"]
blocking = ["lta_blocking"]

[dependencies]
lta_async = { version = "0.2.0", optional = true }
lta_blocking = { version = "0.2.0", optional = true }
lta_models = { path = "./lta_models", optional = false }
lta_utils_commons = { version = "0.2.0", optional = false }

[workspace]
members = [
    "lta_async",
    "lta_models",
    "lta_blocking",
    "lta_utils_commons",
]
